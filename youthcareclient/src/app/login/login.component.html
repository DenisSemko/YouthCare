<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <a class="imgLogo" routerLink="/" routerLinkActive="active">
      <img src="/assets/img/logo.png" class="logo">YouthCare
      </a>
      <ng-container>
        <button mat-button (click)="useLanguage('en')" style="float:right;">
            English
        </button>
        <button mat-button (click)="useLanguage('ukr')" style="float:right;">
            Українська
        </button>
      </ng-container>
      <mat-card class="box">
        <mat-card-header>
          <mat-card-title translate>login.title</mat-card-title>
        </mat-card-header>
    
        <form #form = 'ngForm' class="example-form" autocomplete="off" (submit)="onSubmit(form)">
          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput [placeholder]="'login.username' | translate" id="username" #Username="ngModel" name="Username" [(ngModel)]="formModel.Username" required>
            </mat-form-field>
    
            <mat-form-field class="example-full-width">
              <input matInput [placeholder]="'login.password' | translate" matInput [type]="hide ? 'password' : 'text'" #PasswordHash="ngModel" name="Password" [(ngModel)]="formModel.PasswordHash" required>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                
            </mat-form-field>
          </mat-card-content>
          <button mat-stroked-button color="primary" class="btn-block">{{'login.button' | translate }}</button>
          <br><br>
          <a class="router" routerLink="/registration" routerLinkActive="active" translate>login.registration</a>
        </form>
      </mat-card>
    
    </div>
